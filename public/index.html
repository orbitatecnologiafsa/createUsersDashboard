<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styleLogin.css">
  <title>Painel de Cadastro</title>
</head>
<body>
  <div id="appLogin">
    <div id="abaLogin">
      <div class="box">
        <div class="form">
          
          <label for="">Login</label>
          <input type="email" class="email" v-model="login" required>
          <label for="">Senha</label>
          <input type="password" class="password" v-model="senha" required>
          <button type="button" @click="loginAuth()">logar</button>

        </div>

      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="./vueLogin.js"></script>
</body>

</html>
